<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Библиотека книг{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container my-5">

    {% if request.user.is_superuser %}
      <div class="text-end mb-3">
        <a href="/admin/" class="btn btn-warning btn-sm">Админка</a>
      </div>
    {% endif %}

    {% if messages %}
      <div class="container mt-3">
        {% for message in messages %}
          <div class="alert
            {% if 'debug' in message.tags %}alert-secondary
            {% elif 'info' in message.tags %}alert-info
            {% elif 'success' in message.tags %}alert-success
            {% elif 'warning' in message.tags %}alert-warning
            {% elif 'error' in message.tags %}alert-danger
            {% else %}alert-primary
            {% endif %}
            alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}
    {% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
